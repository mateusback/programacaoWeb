<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter Filme</title>
    <link rel="stylesheet" href="style/filme.css">
    <link rel="stylesheet" href="style/top-bar.css">
    <link rel="stylesheet" href="style/switch-theme.css">
    <link rel="stylesheet" href="style/ferramentas.css">
</head>
<body>
    <div class = container>
      <header>
        <div class="top-bar">
          <div class="container">
            <span class="logo">Feramentas</span>
            <div class="loading-container" hidden>
              <img class="theme" src="img/icons/theme.svg" alt="Alterar Tema" onclick="switchTheme()">
            </div>
            <button class="toggle-btn" id="sidebarToggle">
                <a href="index.html"><img class="icon" src="img/icons/back-arrow.svg" alt="Voltar"></a>
          </button>
          </div>
        </div>

        <div class="box-titulo">    
            <h1 class="page-title">Obter um filme aleat√≥rio</h1>

          <div class="checkbox-w">
              <input type="checkbox" class="check" id="check1-61"/>
              <label for="check1-61" class="label">
                <svg width="45" height="45" viewbox="0 0 95 95">
                  <rect class="checkbox-rect" x="30" y="20" width="50" height="50" stroke="yellow" fill="none" />
                  <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="brown" stroke-width="3" fill="none" class="path1" />
                  </g>
                </svg>
                <span class="checkbox-text">Eu confio no criador deste site.</span>
              </label>
          </div>
  
          <button class="botao" onclick="getRandomMovie()">Obter Filme</button> <br></div>

      </header>
      <div class="loading-container" hidden>
        <img class="loading" src="img/icons/loading.svg" alt="Carregando" hidden>
      </div>
        <div class="box-filme" hidden="true">
          <img id="poster" src="" alt="Poster do filme" width="200" height="300" hidden="true"> <br>
          <div class="infos-filme">
            <div class="header-filme">
              <p id="nome-filme"></p> 
              <p id="ano-filme"></p>
            </div>
            <div class="body-filme">
              <p id="pais-filme"></p> 
              <p id="tempo-filme"></p> 
              <p id="genero-filme"></p>
            </div> 
            <div class = fotter-filme>
              <p id="descricao-filme"></p> 
              <p id="nota-filme"></p> 
            </div>
          </div>
        </div>
    </div>
    <script src="script/getMovie.js"></script>
    <script src="script\swtichTheme.js"></script>
</body>
</html>
